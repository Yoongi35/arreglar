<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0e7db; /* Color de fondo pastel */
            color: #c0392b; /* Color de texto */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        #loginForm {
            width: 400px;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            background-image: linear-gradient(to right, #fbc2eb, #a6c1ee); /* Degradado lineal */
            color: white;
        }

        #loginForm label {
            display: block;
            margin-bottom: 10px;
        }

        #loginForm input[type="text"],
        #loginForm input[type="password"] {
            width: 100%;
            padding: 12px 20px;
            margin-bottom: 25px;
            border-radius: 50px;
            border: 2px solid #fff;
            background-color: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        #loginForm input[type="text"]:focus,
        #loginForm input[type="password"]:focus {
            border-color: #c0392b;
            background-color: rgba(255, 255, 255, 0.2);
        }

        #loginForm button[type="submit"] {
            width: 100%;
            padding: 12px 20px;
            border-radius: 50px;
            border: none;
            background-color: #c0392b;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #loginForm button[type="submit"]:hover {
            background-color: #b03526;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Inicio de Sesión</h1>
        <form id="loginForm">
            <label for="username">Usuario:</label>
            <input type="text" id="username" required>
            <br>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" required>
            <br>
            <button type="submit">Iniciar Sesión</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('loginForm');

        // Datos válidos para iniciar sesión
        const validUsername1 = 'usuario123';
        const validUsername2 = 'usuario@gmail.com';
        const validPassword = 'contraseña123';

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Evitar el envío del formulario

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if ((username === validUsername1 || username === validUsername2) && password === validPassword) {
                alert('Bienvenido a nuestra página');
                // Redirigir a otro archivo HTML después de la alerta
                window.location.href = 'index.html';
            } else {
                alert('Usuario o contraseña incorrectos');
            }
        });
    </script>
</body>
</html>
