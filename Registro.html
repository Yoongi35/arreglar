<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0e7db; /* Color de fondo pastel */
            color: #c0392b; /* Color de texto */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        #registrationForm {
            width: 400px;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            background-image: linear-gradient(to right, #fbc2eb, #a6c1ee); /* Degradado lineal */
            color: white;
        }

        #registrationForm label {
            display: block;
            margin-bottom: 10px;
        }

        #registrationForm input[type="text"],
        #registrationForm input[type="email"],
        #registrationForm input[type="password"] {
            width: 100%;
            padding: 12px 20px;
            margin-bottom: 25px;
            border-radius: 50px;
            border: 2px solid #fff;
            background-color: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        #registrationForm input[type="text"]:focus,
        #registrationForm input[type="email"]:focus,
        #registrationForm input[type="password"]:focus {
            border-color: #c0392b;
            background-color: rgba(255, 255, 255, 0.2);
        }

        #registrationForm button[type="submit"] {
            width: 100%;
            padding: 12px 20px;
            border-radius: 50px;
            border: none;
            background-color: #c0392b;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #registrationForm button[type="submit"]:hover {
            background-color: #b03526;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registro</h1>
        <form id="registrationForm">
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" required>
            <br>
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" required>
            <br>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" required>
            <br>
            <button type="submit">Registrarse</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('registrationForm');
        let attempts = 3;

        // Datos correctos para el registro
        const validUsername = 'usuario123';
        const validEmail = 'usuario@gmail.com';
        const validPassword = 'contraseña123';

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (username === validUsername && email === validEmail && password === validPassword) {
                alert('Registro exitoso');
                window.location.href = 'InicioS.html';
            } else {
                attempts--;
                alert(`Error. Te quedan ${attempts} intentos.`);
                if (attempts === 0) {
                    form.reset();
                    attempts = 3;
                    alert('Has agotado tus intentos. Inténtalo de nuevo más tarde.');
                }
            }
        });
    </script>
</body>
</html>
